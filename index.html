    <style>
        /* --- General Body --- */
        body {
            background-color: #0b0b1a;
            color: #eee;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        body.modal-open {
            overflow: hidden;
        }

        /* --- Main Navigation Styles --- */
        .main-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 1rem;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .nav-btn {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            text-decoration: none;
            white-space: nowrap;
            padding: 0.7rem 1.6rem;
            border-radius: 999px;
            border: 1px solid #555;
            cursor: pointer;
            color: #ddd;
            background: linear-gradient(145deg, #2c2c3a, #1a1a2a);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: linear-gradient(145deg, #3c3c4a, #2a2a3a);
            border-color: #c5c5ff;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4), 
                        inset 0 1px 1px rgba(255,255,255,0.1),
                        0 0 15px rgba(160, 176, 255, 0.4),
                        0 0 20px rgba(126, 87, 194, 0.3);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }


        /* --- Brands Section Styles --- */
        .brands-section {
            background-color: #0b0b1a;
            padding: 1rem 1rem 1.5rem 1rem;
            text-align: center;
            border-top: 1px solid #2a2a3a;
        }

        .section-toggle-btn {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: #ccc;
            background-color: transparent;
            border: none;
            padding: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            transition: color 0.3s ease;
        }
        .section-toggle-btn:hover {
            color: #fff;
        }
        .section-toggle-btn .fa-chevron-down {
            transition: transform 0.4s ease;
        }
        .section-toggle-btn.active .fa-chevron-down {
            transform: rotate(180deg);
        }

        .brands-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.7s ease, opacity 0.5s ease, padding-top 0.5s ease;
        }
        .brands-container.visible {
            max-height: 1000px; /* Large enough value to fit all content */
            opacity: 1;
            padding-top: 2rem;
        }

        .brand-item {
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px; /* Give a fixed width for better alignment */
        }
        .brand-item:hover {
            transform: translateY(-5px);
        }
        .brand-item:hover img {
            box-shadow: 0 0 25px rgba(130, 180, 255, 0.4);
            filter: brightness(1.08);
        }
        .brand-item img {
            height: 60px;
            border-radius: 4px; /* Optional: slightly rounded corners for logos */
            transition: all 0.3s ease;
        }
        .brand-item small {
            color: #888;
            display: block;
            margin-top: 0.75rem;
            font-size: 0.8rem;
        }

        /* --- Portfolio Section Styles --- */
        .portfolio-section {
            background-color: #0f0f1f;
            padding: 3rem 1rem;
            text-align: center;
            border-top: 1px solid #2a2a3a;
            min-height: 200vh; /* Generous height to prevent nested scrollbars */
        }

        /* --- Filter Buttons Style --- */
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            margin-bottom: 3rem; 
        }

        .filter-btn {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            border: 2px solid transparent;
            cursor: pointer;
            color: #e0e0e0;
            background: linear-gradient(145deg, #4a4a5a, #2a2a3a);
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.05), 0 3px 6px rgba(0,0,0,0.4);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #5a5a6a, #3a3a4a);
        }

        .filter-btn.active {
            border-color: #a0b0ff;
            color: #fff;
            background: linear-gradient(145deg, #7e57c2, #42a5f5);
            box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.2), 0 0 15px rgba(126, 87, 194, 0.5);
            transform: translateY(-1px);
        }

        /* --- Portfolio Grid Styles --- */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            transition: opacity 0.2s ease-in-out, height 0.3s ease-in-out;
        }
        .portfolio-grid.fading {
            opacity: 0;
        }

        .portfolio-item {
            position: relative;
            display: block;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(126, 87, 194, 0.4);
        }
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }
        .portfolio-item:hover img {
            filter: brightness(0.6);
        }

        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .portfolio-item:hover .overlay {
            opacity: 1;
        }
        .portfolio-item .overlay i {
            font-size: 4rem;
            color: rgba(255,255,255,0.8);
        }
        
        /* --- Video Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            position: relative;
            width: 90%;
            max-width: 960px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            font-weight: 300;
            transition: transform 0.3s ease;
        }
        .modal-close:hover {
            transform: rotate(90deg);
        }
        
        /* Container for YouTube video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Container for TikTok/Instagram preview */
        .external-link-container {
            position: relative; /* Make it a positioning context */
            line-height: 0; /* Removes extra space below the image */
        }
        .external-link-container::after { /* The new gradient overlay */
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            pointer-events: none; /* Allows clicks to go through to the button */
            z-index: 1;
            border-radius: 0 0 8px 8px;
        }
        .external-link-container img {
            display: block;
            width: 100%; /* Make it responsive inside its container */
            max-width: 450px; /* Limit max width to prevent pixelation */
            margin-left: auto; /* Center the image */
            margin-right: auto; /* Center the image */
            max-height: 80vh;
            border-radius: 8px;
            object-fit: contain;
        }
        .btn-external {
            position: absolute; /* Position it over the container */
            bottom: 2rem; /* Distance from the bottom */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Fine-tune centering */
            z-index: 2; /* Ensure it's on top of the gradient */
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            background: linear-gradient(145deg, #7e57c2, #42a5f5);
            color: white;
            text-decoration: none;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-external:hover {
            transform: scale(1.05) translateX(-47.5%); /* Adjust transform on hover */
            box-shadow: 0 0 20px rgba(126, 87, 194, 0.7);
        }
        .btn-external .fab {
            font-size: 1.5rem;
        }

        /* --- Mobile Adjustments --- */
        @media (max-width: 768px) {
            .brands-container {
                gap: 1rem; /* Reduce gap on mobile */
            }
            .brand-item {
                width: 40%; /* Two items per row */
            }
        }
    </style>
</head>

        // --- ELEMENTS ---
        const portfolioFilterContainer = document.getElementById('portfolio-filters');
        const portfolioGrid = document.getElementById('portfolio-grid');
        const modal = document.getElementById('video-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const toggleBrandsBtn = document.getElementById('toggle-brands-btn');
        const brandsContainer = document.getElementById('brands-container');
        // Modal content containers
        const youtubePlayerContainer = document.getElementById('youtube-player-container');
        const videoIframe = document.getElementById('video-iframe');
        const externalLinkPreview = document.getElementById('external-link-preview');
        const externalPreviewImage = document.getElementById('external-preview-image');
        const externalLinkBtn = document.getElementById('external-link-btn');
        const externalLinkIcon = document.getElementById('external-link-icon');
        const externalLinkText = document.getElementById('external-link-text');

        // --- MODAL FUNCTIONS ---
        function openModal(item) {
            if (item.source === 'youtube') {
                youtubePlayerContainer.style.display = 'block';
                externalLinkPreview.style.display = 'none';
                videoIframe.src = `https://www.youtube.com/embed/${item.videoId}?autoplay=1&rel=0`;
            } else {
                youtubePlayerContainer.style.display = 'none';
                externalLinkPreview.style.display = 'block';
                externalPreviewImage.src = item.thumbnailUrl;
                externalLinkBtn.href = item.videoUrl;

                if (item.source === 'tiktok') {
                    externalLinkIcon.className = 'fab fa-tiktok';
                    externalLinkText.textContent = 'Δες το στο TikTok';
                } else if (item.source === 'instagram') {
                    externalLinkIcon.className = 'fab fa-instagram';
                    externalLinkText.textContent = 'Δες το στο Instagram';
                }
            }
            modal.classList.add('visible');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            modal.classList.remove('visible');
            document.body.classList.remove('modal-open');
            videoIframe.src = ''; // Stop the YouTube video
        }

        // --- RENDER FUNCTION (NEW LOGIC) ---
        function renderPortfolioItems(filterValue) {
            if (!portfolioGrid) return;

            // 1. Set a fixed height to prevent page jump
            const gridHeight = portfolioGrid.offsetHeight;
            portfolioGrid.style.height = `${gridHeight}px`;

            portfolioGrid.classList.add('fading');

            setTimeout(() => {
                portfolioGrid.innerHTML = ''; // 2. Clear the grid
                const filteredItems = portfolioData.filter(item => item.category === filterValue);

                if (filteredItems.length === 0) {
                    portfolioGrid.innerHTML = `<p style="color: #888;">Δεν υπάρχουν διαθέσιμα έργα για αυτή την κατηγορία.</p>`;
                } else {
                    // 3. Populate with new items
                    filteredItems.forEach(item => {
                        const thumbnailUrl = item.source === 'youtube'
                            ? `https://i.ytimg.com/vi/${item.videoId}/hqdefault.jpg`
                            : item.thumbnailUrl;

                        const itemElement = document.createElement('div');
                        itemElement.className = 'portfolio-item';
                        itemElement.setAttribute('title', item.title);
                        
                        itemElement.innerHTML = `
                            <img src="${thumbnailUrl}" alt="${item.title}" loading="lazy">
                            <div class="overlay">
                                <i class="fas fa-play-circle"></i>
                            </div>
                        `;
                        itemElement.addEventListener('click', () => openModal(item));
                        portfolioGrid.appendChild(itemElement);
                    });
                }
                
                // 4. Reset height to auto and fade in
                portfolioGrid.style.height = ''; 
                portfolioGrid.classList.remove('fading');

            }, 250); // This duration should match the CSS transition
        }

        // --- EVENT LISTENERS ---
        if (portfolioFilterContainer) {
            const filterButtons = portfolioFilterContainer.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevents page jump
                    if (this.classList.contains('active')) return; // Do nothing if already active

                    const currentActive = portfolioFilterContainer.querySelector('.filter-btn.active');
                    if (currentActive) {
                        currentActive.classList.remove('active');
                    }
                    this.classList.add('active');
                    
                    const filterValue = this.dataset.filter;
                    renderPortfolioItems(filterValue);
                });
            });
        }

        if (toggleBrandsBtn && brandsContainer) {
            toggleBrandsBtn.addEventListener('click', () => {
                toggleBrandsBtn.classList.toggle('active');
                brandsContainer.classList.toggle('visible');
            });
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- INITIALIZATION ---
        const initialActiveButton = portfolioFilterContainer.querySelector('.filter-btn.active');
        if (initialActiveButton) {
            renderPortfolioItems(initialActiveButton.dataset.filter);
        }
    });
</script>

</body>
</html>
